<title>打印倒正金字塔</title>

</head>

<body style="text-align:center;">
	<script type="text/javascript">
		document.write("<h3>打印倒正金字塔直线</h3>");
	  	var i= 61; 
	  	while(i>0)
	    { 
	      	document.write("<hr width=" + i + "%/>");
	      	i -= 10;
     	}
	  	for(var j=11; j<70; j=j+10){
	   		document.write("<hr width=" + j + "%/>");
	  	}
	</script>
</body>
